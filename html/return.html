<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>还书页面</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #ffffff;  
            margin: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            color: #333;  
        }  

        .container {  
            text-align: center;  
            padding: 20px;  
            border: 2px solid #000000;  
            border-radius: 10px;  
            background-color: #f0f8ff;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
        }  

        h1 {  
            margin-bottom: 20px;  
            font-size: 2.5em;  
            color: #0095ff;  
        }  

        .button-container {
            display: flex;  
            justify-content: center;  
            gap: 20px;
        }
        
        button {  
            padding: 15px 30px;  
            font-size: 1.2em;  
            color: white;  
            background-color: #afa34c;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  

        button:hover {  
            background-color: #dfc60ed4;  
        }  
    </style>  
    <script>  
        function handleReturnClick() {  
            alert("归还成功");  
            window.location.href = "http://127.0.0.1/html/kucun.html";  
        }  

        function handleOtherClick() {  
            window.location.href = "http://127.0.0.1/html/zhuye.html";
        }  
    </script>  
</head>  
<body>  
    <div class="container">  
        <h1>您确认要归还书籍吗？</h1>  
        <div class="button-container">  
            <button onclick="handleReturnClick()">确认归还</button>  
            <button onclick="handleOtherClick()">返回主页</button>  
        </div>  
    </div>  
</body>  
</html>
